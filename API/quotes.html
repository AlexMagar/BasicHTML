<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css">
    <title>Quotes</title>
  </head>

  <div class="container">
    <!-- Title -->
    <div class="row">
      <div class="col">
        <h1 class="text-center mt-5">Famous Quotes and respected authores</h1>
      </div>
    </div>

    <hr/>
    <!-- Search field -->
    <div class="row">
      <!-- serch by quotes -->
      <div class="col">
        <input 
          type="text" 
          class="form-control" 
          placeholder="search Quotes"
          id="searchQuotes"/>
      </div>

      <!-- serch by authores -->
      <div class="col">
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          </select>
          <label for="floatingSelect">search by Auothor</label>
        </div>
      </div>
    </div>
    <hr/> 

    <!-- show how many data in JSON -->
    <div class="row">
        <div class="col"><span id="count">0</span> Result found</div>
    </div>

    <!-- display quotes in card view -->
    <div class="card text-end text-center" style="width: 18rem;">
      <div class="card-body" id="cardView">
      </div>
    </div>

    <!-- display data in table form -->
    <div class="row">
      <div class="col">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Quotes</th>
              <th scope="col">Author</th>
            </tr>
          </thead>
          <tbody id="quotes"></tbody>
        </table>
      </div>
    </div>
    
  </div>

  <body>
    <script src="./script/quotes.js"></script>
  </body>
</html>
