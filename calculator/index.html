<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container flex">
      <div class="cal grid">
        <div id="result" class="result">0.00</div>
        <div id="AC" class="btn ac">AC</div>
        <div id="back" class="btn c">‚Üê</div>
        <div id="mod" class="btn mod">%</div>
        <div id="divide" class="btn divide">/</div>
        <div id="seven" class="btn seven">7</div>
        <div id="eight" class="btn eight">8</div>
        <div id="nine" class="btn nine">9</div>
        <div id="multiply" class="btn multiply">*</div>
        <div id="four" class="btn four">4</div>
        <div id="five" class="btn five">5</div>
        <div id="six" class="btn six">6</div>
        <div id="sub" class="btn sub">-</div>
        <div id="one" class="btn one">1</div>
        <div id="two" class="vtwo">2</div>
        <div id="three" class="btn three">3</div>
        <div id="add" class="btn add">+</div>
        <div id="zero" class="btn zero">0</div>
        <div id="decimal" class="btn decimal">.</div>
        <div id="equal" class="btn equal">=</div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
