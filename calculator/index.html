<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container flex">
      <div class="cal grid">
        <div id="result" class="result">result</div>
        <div id="acd" class="ac" onclick="clearResult()">Ac</div>
        <div id="c" class="c">C</div>
        <div id="mod" class="mod">%</div>
        <div id="divide" class="divide">/</div>
        <div id="seven" class="seven">7</div>
        <div id="eight" class="eight">8</div>
        <div id="nine" class="nine">9</div>
        <div id="multiply" class="multiply">*</div>
        <div id="four" class="four">4</div>
        <div id="five" class="five">5</div>
        <div id="six" class="six">6</div>
        <div id="sub" class="sub">-</div>
        <div id="one" class="one">1</div>
        <div id="two" class="two">2</div>
        <div id="three" class="three">3</div>
        <div id="add" class="add">+</div>
        <div id="zero" class="zero">0</div>
        <div id="decimal" class="decimal">.</div>
        <div id="equal" class="equal">=</div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
