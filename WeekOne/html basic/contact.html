<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
</head>

<body>
    <a href="./" target="_parent">
        <button>Home</button>
    </a>
    <h1>Contact Page</h1>
    <form action="#" method="post" enctype="text/plain">
        <p>
            <label for="">First Name:</label>
            <input type="text" name="FirstName" id="Fname" required />
        </p>
        <p>
            <label for="">Last Name:</label>
            <input type="text" name="LasttName" id="Lname" />
        </p>
        <p>
            <label for="">Phone:</label>
            <input type="number" name="LasttName" id="Lname" required />
        </p>
        <p>
            <label for="">Email:</label>
            <input type="email" name="LasttName" id="Lname" />
        </p>
        <p>
            <label for="">Radio:</label>
            <input type="radio" name="LasttName" id="Lname" />
        </p>
        <p>
            <button>Submit</button>
        </p>

        <p>
            <label for="">Files</label>
            <input type="file" name="" id="" accept="image/png" />
        </p>
    </form>
</body>

</html>
